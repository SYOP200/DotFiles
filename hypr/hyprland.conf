# ============================================================
#   OMARCHY HYPRLAND CONFIG
#   File: ~/.config/hypr/hyprland.conf
#
#   HOW IT WORKS (think of it like layers):
#   1. Omarchy's defaults load first (don't touch those files!)
#   2. Your active theme loads next
#   3. YOUR settings below override anything you want to change
# ============================================================

# ── Load Omarchy's built-in defaults (DO NOT EDIT THESE PATHS) ──
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf

# ── Load your current theme's colors ──
source = ~/.config/omarchy/current/theme/hyprland.conf

# ── Load your monitor layout ──
source = ~/.config/hypr/monitors.conf

# ── Load your personal keybindings ──
source = ~/.config/hypr/bindings.conf


# ============================================================
#   LOOK & FEEL OVERRIDES
#   These settings override Omarchy's defaults.
#   Tip: values here WIN over the default files above.
# ============================================================

general {
    gaps_in  = 5          # Gap between tiled windows (px)
    gaps_out = 12         # Gap between windows and screen edge (px)
    border_size = 2       # Window border thickness (px)

    # Border colors — uses your theme's active color, falls back to purple
    col.active_border   = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

decoration {
    rounding = 12         # Corner rounding radius (px) — higher = rounder

    # Shadow gives windows a subtle floating look
    shadow {
        enabled  = true
        range    = 20
        render_power = 3
        color    = rgba(0, 0, 0, 0.4)
    }

    # Blur effect on transparent windows (e.g. terminal, launcher)
    blur {
        enabled        = true
        size           = 8
        passes         = 3
        new_optimizations = true
        xray           = false    # false = only blur what's behind the window
    }

    # Dimming makes inactive windows slightly darker — helps focus
    dim_inactive   = true
    dim_strength   = 0.08   # 0.0 = no dim, 1.0 = fully black
}

animations {
    enabled = true

    # Bezier curves define the "feel" of animations
    # think of it like easing in CSS
    bezier = smoothOut,   0.36, 0, 0.66, -0.56   # snappy close
    bezier = smoothIn,    0.25, 1, 0.5,  1        # soft open
    bezier = overshot,    0.05, 0.9, 0.1, 1.05    # slight bounce

    animation = windows,     1, 5,  overshot,  slide   # window open/close
    animation = windowsOut,  1, 4,  smoothOut, slide   # window closing
    animation = fade,        1, 5,  smoothIn           # opacity transitions
    animation = workspaces,  1, 6,  smoothIn,  slide # workspace switch
    animation = border,      1, 10, default            # border color transition
}

misc {
    disable_hyprland_logo  = true    # Hide the Hyprland startup logo
    disable_splash_rendering = true  # Hide startup splash text
    animate_manual_resizes   = true  # Animate when you resize windows manually
    focus_on_activate        = true  # Auto-focus a window when it requests attention
}


