input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = $color
    inner_color = $color
    font_color = $font_color
    fade_on_empty = true
    placeholder_text = <i> </i> # Text rendered in the input box when it's empty.

    position = 0, 120
    halign = center
    valign = bottom
}
