source = ~/.config/omarchy/current/theme/hyprlock.conf

background {
    monitor =
    path = ~/.config/omarchy/current/background   # only png supported for now
    # color = $color

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 3
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Hours
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $color1 
    font_size = 112
    font_family = JetBrainsMono Nerd Font Mono
    shadow_passes = 3
    shadow_size = 4

    position = -105, 220
    halign = center
    valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = $color1
    font_size = 112
    font_family = JetBrainsMono Nerd Font Mono
    shadow_passes = 3
    shadow_size = 4

    position = 105, 220
    halign = center
    valign = center
}

# Colon 
label {
    monitor =
    text = :
    color = $color1
    font_size = 110

    position = 0, 220
    halign = center
    valign = center
  }
# Today
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = $color1
    font_size = 22
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, 365
    halign = center
    valign = center
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = $color1
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, 340
    halign = center
    valign = center
}

